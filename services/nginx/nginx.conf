server {
    listen 80;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Display a unified 404 page for all unknown paths
    error_page 404 /404.html;

    location /api/ {
        # strip the /api prefix so requests reach the FastAPI app
        # at the expected /tools/... paths
        proxy_pass http://handler:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /mcp/ {
        proxy_pass http://mcp_server:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Serve the custom 404 page when a location does not exist
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Return a 404 for any other path
    location / {
        return 404;
    }
}
